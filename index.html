<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="pad">
            <div class="one button number">1</div>
            <div class="two button number">2</div>
            <div class="three button number">3</div>
            <div class="plus button">+</div>
            <div class="four button number">4</div>
            <div class="five button number">5</div>
            <div class="six button number">6</div>
            <div class="minus button">-</div>
            <div class="seven button number">7</div>
            <div class="eight button number">8</div>
            <div class="nine button number">9</div>
            <div class="multiply button">*</div>
            <div class="zero button number">0</div>
            <div class="delete button">C</div>
            <div class="divide button">/</div>
            <div class="equals">=</div>
        </div>
    </div>
</body>
</html>
